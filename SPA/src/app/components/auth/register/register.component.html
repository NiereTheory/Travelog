<div class="form--skew bg-light shadow">
    <div class="form--unskew">
        <h2 class="form--header text-secondary">NEW TRAVELER</h2>
        <form class="form" [formGroup]="registerForm" (ngSubmit)="register()">
            <div class="form-group">
                <label for="" class="form--label text-primary">New Username</label>
                <input type="text" class="form-control" formControlName="username">
            </div>
            <div class="form-group">
                <label for="" class="form--label text-primary">New Password</label>
                <input type="password" class="form-control" formControlName="password">
            </div>
            <button class="form--submit btn btn-success btn-block shadow-sm" [disabled]="!registerForm.valid">GET
                STARTED</button>
        </form>
    </div>
</div>
